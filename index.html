---
layout: default
title: hityangfei's blog
---

<div class="row">
  <div class="large-12 columns">
    {% for post in site.categories['blog'] %}
    <article class="index">
      <h3><a href="{{ post.url }}">{{ post.title }} &raquo;</a></h3>
      <p class="meta">{{ post.date | date_to_string }}</p>

      <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
  </div>
</div>
